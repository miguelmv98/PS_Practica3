<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Carro de Compras</title>
</h:head>
<h:body>
    <h1>Carro Compra</h1>
    <h:form>
        <h:dataTable value="#{carroBean.listaCarro}" var="item">
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value= "#{item.articulo.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Unidades</f:facet>
                <h:outputText value= "#{item.cantidad}"/>
            </h:column>
        </h:dataTable>
        <br />
        <h:outputLabel value="Precio: #{carroBean.totalPrecio}" />
        <br />
        <h:outputLabel value="Hora recogida: " />
        <h:inputText value="#{carroBean.horaRecogida}">
            <f:convertDateTime pattern="DD/MM/YYYY HH:MM:SS"/>
        </h:inputText>
        <br />
        <h:commandButton value="Seguir comprando" action="articulos.xhtml" />
        <h:commandButton value="Confirmar carro" action="#{carroBean.confirmarPedido}" />
    </h:form>
</h:body>
</html>
