<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Mi Supermercado</title>
</h:head>
<h:body>
    <div class="container">
        <h1>Mi Supermercado</h1>
        <h:form>
            <h:outputLabel for="dni" value="DNI: " />
            <h:inputText id="dni" value="#{userBean.dni}" required="true" requiredMessage="El dni no puede ser nulo"/>

            <h:commandButton value="Entrar" action="#{userBean.logIn}" />
            <h:commandButton value="Registro" action="#{userBean.signUp}" />
        </h:form>
    </div>
</h:body>
</html>
