<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Artículo Seleccionado</title>
</h:head>
<h:body>
    <h1>Artículo Seleccionado</h1>
    <h:form>
        <h:outputLabel value="Artículo: #{articuloBean.articuloSeleccionado.nombre}" />
        <br />
        <h:outputLabel value="Unidades: " />
        <h:inputText value="#{articuloBean.unidades}" required="true" requiredMessage="El numero de articulos no puede estar vacio"  />
        <br />
        <h:commandButton value="Volver" action="articulos.xhtml" />
        <h:commandButton value="Añadir a carro" action="#{articuloBean.agregarArticuloCarrito}" />
    </h:form>
</h:body>
</html>
