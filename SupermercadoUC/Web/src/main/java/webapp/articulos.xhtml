<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
    <title>Artículos</title>
</h:head>
<h:body>
    <h1>Artículos</h1>
    <h:form>
        <h:dataTable value="#{articuloBean.listaArticulos}" var="articulo">
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value= "#{articulo.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Precio</f:facet>

                <h:outputText value= "#{articulo.precio}"/>
            </h:column>
            <h:column>
                <h:commandButton value="Añadir al carro" action="#{carroBean.agregarArticulo(articulo)}" />
            </h:column>
        </h:dataTable>
        <h:commandButton value="Ver Carro" action="carro.xhtml" />
    </h:form>
</h:body>
</html>
