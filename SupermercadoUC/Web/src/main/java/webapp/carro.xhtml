<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Carro de Compras</title>
</h:head>
<h:body>
    <h1>Carro Compra</h1>
    <h:form>
        <h:dataTable value="#{carroBean.listaCarro}" var="item">
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value= "#{item.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Unidades</f:facet>
                <h:outputText value= "#{item.unidades}"/>
            </h:column>
        </h:dataTable>
        <br />
        <h:outputLabel value="Precio: #{carroBean.totalPrecio}" />
        <br />
        <h:outputLabel value="Hora recogida: " />
        <h:inputText value="#{carroBean.horaRecogida}" />
        <br />
        <h:commandButton value="Seguir comprando" action="articulos.xhtml" />
        <h:commandButton value="Confirmar carro" action="pedido.xhtml" />
    </h:form>
</h:body>
</html>
